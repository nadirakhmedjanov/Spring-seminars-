<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Delete user</title>
    </head>
    <body>
    <h2>Are you sure you want to delete the user?</h2>
    <form action="#" th:action="@{/user-delete/{id}(id=${user.id})}" th:object="${user}" method="post">
        <label for="firstname">First name:</label>
        <input type="text" th:field="*{firstName}" id="firstname" disabled="disabled" placeholder="First name">
        <label for="lastname">Last name:</label>
        <input type="text" th:field="*{lastName}" id="lastname" disabled="disabled" placeholder="Last name">
        <input type="submit" value="Delete user"/>
    </form>
    </body>
</html>
